<!Doctype html>

<html>

<head>
  <meta http-equiv="Content-type" content ="text/html; charset=utf-8"/>
  <title>Bubble popup </title>
  <style type = "text/css" media="screen">
</head>
<body id = "page">
  <h1>bubble popup</h1>
  <div class= "bubbleInfo">
    <img class="trigger" src="http://jqueryfordesigners.com/demo/images/coda/nav-download.png" id= "download"/>
    
      <table class="popup">
        <tbody><tr>
          <td id="topleft" class= "corner"></td>
          <td class="top"></td>
          <td id="topright" class="corner"></td>
        </tr>
        
        <tr>
          <td class="left"></td>
          
          <td><table class="popup-contents">
            <tbody><tr>
            <th>File:</th>
            <td>coda1.1.zip</td>
          </tr>
          <tr>
            <th>Date:</th>
            
            <td>27/02/13</td>
          </tr>
          <tr>
          
            <th>Req:</th>
            <td> Windows OS</td>
          </tr>
          <tr id="release-notes">
            <th>Read the release notes:</th>
            <td><a title="Read the release notes" href="./releasenotes.html>release notes</a></td>
    </div>
</body>
</html>
$(function () {
  $('.bubbleInfo').each(function () {
    // options
    var distance = 10;
    var time = 250;
    var hideDelay = 500;

    var hideDelayTimer = null;

    // tracker
    var beingShown = false;
    var shown = false;
    
    var trigger = $('.trigger', this);
    var popup = $('.popup', this).css('opacity', 0);

    // set the mouseover and mouseout on both element
    $([trigger.get(0), popup.get(0)]).mouseover(function () {
      // stops the hide event if we move from the trigger to the popup element
      if (hideDelayTimer) clearTimeout(hideDelayTimer);

      // don't trigger the animation again if we're being shown, or already visible
      if (beingShown || shown) {
        return;
      } else {
        beingShown = true;

        // reset position of popup box
        popup.css({
          top: -100,
          left: -33,
          display: 'block' // brings the popup back in to view
        })

        // (we're using chaining on the popup) now animate it's opacity and position
        .animate({
          top: '-=' + distance + 'px',
          opacity: 1
        }, time, 'swing', function() {
          // once the animation is complete, set the tracker variables
          beingShown = false;
          shown = true;
        });
      }
    }).mouseout(function () {
      // reset the timer if we get fired again - avoids double animations
      if (hideDelayTimer) clearTimeout(hideDelayTimer);
      
      // store the timer so that it can be cleared in the mouseover if required
      hideDelayTimer = setTimeout(function () {
        hideDelayTimer = null;
        popup.animate({
          top: '-=' + distance + 'px',
          opacity: 0
        }, time, 'swing', function () {
          // once the animate is complete, set the tracker variables
          shown = false;
          // hide the popup entirely after the effect (opacity alone doesn't do the job)
          popup.css('display', 'none');
        });
      }, hideDelay);
    });
  });
});
